<script language="JavaScript">
    var map;
    var assetLayerGroup;
    var smallClusters = [];
    var palette;

    // create a map in the "map" div, set the view to a given place and zoom
    map = L.map('map', {
        center: [18, 0.0],
        zoom: 3,
        fullscreenControl: true,
        zoomControl: false
    });

    map.addControl(new L.Control.ZoomMin());

    var mp1 = new L.tileLayer("http://{s}.mqcdn.com/tiles/1.0.0/map/{z}/{x}/{y}.png", {
        minZoom: 2,
        maxZoom: 15,
        subdomains: ["otile1", "otile2", "otile3", "otile4"],
        noWrap: 1,
        attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors ' +
        '<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
        'Imagery © <a href="http://mapbox.com">Mapbox</a>'
    });

    var mp2 = new L.tileLayer("http://{s}.mqcdn.com/tiles/1.0.0/sat/{z}/{x}/{y}.png", {
        minZoom: 2,
        maxZoom: 15,
        maxNativeZoom: 11,
        subdomains: ["otile1", "otile2", "otile3", "otile4"],
        noWrap: 1,
        attribution: 'Portions Courtesy NASA/JPL-Caltech and U.S. Depart. of Agriculture, Farm Service Agency'
    });

    var mp3 = new L.tileLayer("http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        minZoom: 2,
        maxZoom: 15,
        noWrap: 1,
        attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors ' +
        '<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
        'Imagery © <a href="http://mapbox.com">Mapbox</a>'
    });

    map.addLayer(mp1);
    assetLayerGroup = new L.LayerGroup();
    assetLayerGroup.addTo(map);
    var layerCtl = new L.Control.Layers({
        "MapQuest-OSM": mp1,
        'OpenStreetMap': mp3,
        'MapQuest Open Aerial': mp2
    });
    layerCtl.setPosition('topleft');
    layerCtl.addTo(map);

    map.spin(true);

    // fetch a list of all species with geodata and build a color palette for them
    //TODO: Move this to the library
    var genPalette = function (result) {

        var doc = result.facet_counts.facet_fields.species_category;
        var items = [];
        for (var key in doc) if (doc.hasOwnProperty(key)) {
            items.push(key);
        }

        palette = buildPalette(items, 20, 1);
        var legend = L.control({position: 'bottomleft'});

        legend.onAdd = function (map) {

            var div = L.DomUtil.create('div', 'info legend');

            for (var obj in palette) {
//                console.log(obj + '-' + palette[obj]);
                div.innerHTML +=
                        '<i style="background:' + palette[obj] + '"></i> ' +
                        (obj ? '<em>' + obj + '</em><br>' : '+');
            }
            return div;
        };

        legend.addTo(map);
    };

    var url = "http://funcgen.vectorbase.org/popbio-map-preview/asolr/solr/vb_popbio/select?q=bundle_name:Sample AND has_geodata:true&rows=0&facet=true&facet.limit=-1&facet.sort=count&facet.mincount=1&facet.field=species_category&wt=json&indent=true&json.nl=map&json.wrf=?&callback=?";
    $.getJSON(url, genPalette);

    //TODO: Also bound this to local cluster markers
    //TODO: Move this to the library
    //FIXME: Fix issue when the info div pops underneath the mouse cursor
    //FIXME: Fix border and title (add an extra div at the top) of the info div
    // now let's make an info div
    var info = L.control({position: 'bottomright'});

    info.onAdd = function (map) {
        this._div = L.DomUtil.create('div', 'info'); // create a div with a class "info"

        this._div.innerHTML = '<div id="pieChart" style="pointer-events: none;"></div>';


        this.update();
        return this._div;
    };

    // method that we will use to update the control based on feature properties passed
    info.update = function (population, stats) {
        if (stats) {

            pie.updateProp("header.title.text", "Marker Properties");
            pie.updateProp("data.content", stats);
            $("#pieChart").height(400)
                    .width(600);
        } else {
            if (pie) {
//                pie.destroy();
                pie.updateProp("header.title.text", "Hover over a marker")
            }
            $("#pieChart").height(0)
                    .width(0);
//            this._div.innerHTML = "Hover over a marker";
        }
    };

    info.addTo(map);

    var pie = new d3pie("pieChart", {
        "header": {
            "title": {
                "text": "Hover over a marker",
                "fontSize": 16
//                "font": "courier"
            },
            "subtitle": {
                "text": "specimen counts grouped per species",
                "color": "#999999",
                "fontSize": 12
//                "font": "courier"
            },
            "titleSubtitlePadding": 10
        },
        "size": {
            "canvasHeight": 400,
            "canvasWidth": 600
        },
        "data": {
            "sortOrder": "value-desc"
        },
        "labels": {
            "outer": {
                "format": "label-value1",
                "hideWhenLessThanPercentage": 1,
                "pieDistance": 13
            },
            "inner": {
                "format": "none"
            },
            "mainLabel": {
                "fontSize": 11
            },
            "percentage": {
                "color": "#999999",
                "fontSize": 11,
                "decimalPlaces": 0
            },
            "value": {
                "color": "#c3ba25",
                "fontSize": 11
            },
            "lines": {
                "enabled": true
            }
        },
        "tooltips": {
            "enabled": false,
            "type": "placeholder",
            "string": "{label}: {value}, {percentage}%"
        },
        "effects": {
            "load": {
                "speed": 400
            },
            "pullOutSegmentOnClick": {
                "effect": "linear",
                "speed": 200,
                "size": 8
            }
        },
        "misc": {
            "colors": {
                "segmentStroke": "#000000"
            }
        }
    });

    $("#pieChart").height(0)
            .width(0);

    loadSolr({clear: 0, zoomLevel: map.getZoom()});
    map.spin(false);

    // detect when user changes zoom or pans around the map
    map.on("moveend", function () {
        loadSolr({clear: 1, zoomLevel: map.getZoom()});
//        console.log("My zoom level is " + map.getZoom());
    });

</script>
