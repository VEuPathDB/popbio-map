<script language="JavaScript">
    var map;
    var assetLayerGroup;
    var smallClusters = [];

    // create a map in the "map" div, set the view to a given place and zoom
    map = L.map('map').setView([18, 0.0], 3);

    var mp1 = new L.tileLayer("http://{s}.mqcdn.com/tiles/1.0.0/map/{z}/{x}/{y}.png", {
        minZoom: 2,
        maxZoom: 15,
        subdomains: ["otile1", "otile2", "otile3", "otile4"],
        noWrap: 1,
        attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors ' +
        '<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
        'Imagery © <a href="http://mapbox.com">Mapbox</a>'
    });

    var mp2 = new L.tileLayer("http://{s}.mqcdn.com/tiles/1.0.0/sat/{z}/{x}/{y}.png", {
        minZoom: 2,
        maxZoom: 15,
        maxNativeZoom: 11,
        subdomains: ["otile1", "otile2", "otile3", "otile4"],
        noWrap: 1,
        attribution: 'Portions Courtesy NASA/JPL-Caltech and U.S. Depart. of Agriculture, Farm Service Agency'
    });

    var mp3 = new L.tileLayer("http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        minZoom: 2,
        maxZoom: 15,
        noWrap: 1,
        attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors ' +
        '<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
        'Imagery © <a href="http://mapbox.com">Mapbox</a>'
    });

    map.addLayer(mp1);
    assetLayerGroup = new L.LayerGroup();
    assetLayerGroup.addTo(map);
    map.addControl(new L.Control.Layers({
        "MapQuest-OSM": mp1,
        'OpenStreetMap': mp3,
        'MapQuest Open Aerial': mp2
    }, {}));


    map.spin(true);
    loadSolr({clear: 0, zoomLevel: map.getZoom()});
    map.spin(false);

    // detect when user changes zoom or pans around the map
    map.on("moveend", function () {
        loadSolr({clear: 1, zoomLevel: map.getZoom()});
//        console.log("My zoom level is " + map.getZoom());
    });

</script>
