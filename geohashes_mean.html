<html lang="en">
<head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <style>
        body {
            padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
        }

        #map {
            background-color: rgb(41, 41, 41);
        }
    </style>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" type="text/css" media="screen"/>
    <link rel="stylesheet" href="./css/dvf.css" type="text/css" media="screen"/>
    <link rel="stylesheet" href="./css/example.css" type="text/css" media="screen"/>
    <link rel="stylesheet" href="./css/ui.css" type="text/css" media="screen"/>
    <link rel="stylesheet" href="./css/MarkerCluster.Default.css" type="text/css" media="screen"/>

    <script language="javascript">


    </script>

</head>

<body>

<div id="map" style="width:100%; top:0; bottom:0;"></div>

<script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
<script type="text/javascript" src="./js/leaflet-dvf.min.js"></script>
<script type="text/javascript" src="http://maps.google.com/maps/api/js?v=3&sensor=false"></script>
<script type="text/javascript" src="./js/google.js"></script>
<script type="text/javascript" src="./js/PruneCluster.js"></script>
<script type="text/javascript" src="./js/spin.js"></script>
<script type="text/javascript" src="./js/leaflet.spin.js"></script>
<script type="text/javascript" src="./js/vb-popbio-maps.js"></script>
<script language="JavaScript">
    //TODO: Sync JS here with the one in vb_geohashes_mean.html
    var map;
    var assetLayerGroup;
    var smallClusters = [];

    // create a map in the "map" div, set the view to a given place and zoom
    map = L.map('map').setView([18, 0.0], 3);
    var ggl = new L.Google("HYBRID",{
        minZoom: 2,
        maxZoom: 15,
        noWrap: 1,
        continuousWorld: 0,
        detectRetina: 0
    });

    var ggl2 = new L.Google("TERRAIN", {
            minZoom: 2,
            maxZoom: 15,
//            noWrap: true,
//            continuousWorld: 0,
            detectRetina: 0
    });
    map.addLayer(ggl2);
    assetLayerGroup = new L.LayerGroup();
    assetLayerGroup.addTo(map);
    map.addControl(new L.Control.Layers( {'Google Hybrid':ggl, 'Google Terrain':ggl2}, {}));

    var lastValidCenter = map.getCenter();
    map.spin(true);
    loadSolr({clear: 0, zoomLevel: map.getZoom()});
    map.spin(false);




    // detect when user changes zoom or pans around the map
    map.on("moveend", function () {
        var bounds = map.getBounds();
        var east = bounds.getEast();
        var west = bounds.getWest();
        var north = bounds.getNorth();
        var south = bounds.getSouth();
        if (west < -200 || east > 200 || south < -90 || north > 90) {
//            map.panTo(lastValidCenter);
        } else {
            lastValidCenter = map.getCenter();
//            console.log("North: " + north + ", South: " + south);
        }
        // map.spin(false);
        // console.log(map.getZoom());
        loadSolr({clear: 1, zoomLevel: map.getZoom()});
    });

</script>
</body>
</html>
